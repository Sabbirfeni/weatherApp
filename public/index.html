<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="weather_icon.webp" alt="">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h1>Weather App</h1>
                    <div class="col-12">
                        <div>
                            <strong class="text-center">
                                <img src="weather_icon.webp" id="weatherImage" class="text-center" alt="">
                                <p id="city" class="text-center">Dhaka</p>
                                <p id="temp">Temp</p>
                                <p id="mainText">Cloud</p>
                                <p id="description">Scattered Cloud</p>
                                <p id="country">BD</p>
                            </strong>
                            <br>
                            TEMP: <strong><span>34</span></strong>
                            PRESSURE: <strong><span>232</span></strong>
                            HUMIDITY: <strong><span>3244</span></strong>
                        </div>

                        <input type="text" id="inputEle">
                        <small></small>
                        <h5>Recently Search Result: </h5>

                        <div class="history">
                            <div class="card card-body">
                                <div class="d-flex">
                                    <div>
                                        <img src="http://openweathermap.org/img/wn/10d@2x.png" class="w-100" alt="">
                                    </div>
                                    <div>
                                        <p>
                                            <strong>
                                                <span>Dhaka</span>
                                                <span>Cloud</span>
                                                <span>Scattered Cloud</span>
                                            </strong>
                                            <br>
                                            TEMP: <strong><span>24</span></strong>
                                            PRESSURE: <strong><span>34324</span></strong>
                                            HUMIDITY: <strong><span>3432</span></strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
