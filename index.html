<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="./public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="center">
        <div class="weather-card">
            <div class="search">
                <input type="text" class="inputEle" id="inputEle" placeholder="enter your city" spellcheck="false">
                <button class="search-btn" id="search-btn"><img src="./src/images/search.png" class="search-icon" alt="search-btn"></button>
            </div>
            <div class="weather" id="weather">
                
                <img src="./src/images/clear.png" class="weather-icon" id="weather-icon" alt="weather-icon">
                <p class="weather-status" id="weather-status">Loading...</p>
                <h1 class="temp" id="temp"></h1>
                <h2 class="city" id="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="./src/images/humidity.png" alt="humidity">
                        <div>
                            <p class="humidity" id="humidity"></p>
                            <h6>Humidity</h6>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./src/images/wind.png" alt="wind">
                        <div>
                            <p class="pressure" id="pressure"></p>
                            <h6>Pressure</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 
    

    <script src="./public//script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
